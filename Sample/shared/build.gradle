// The 'java' plugin must be applied before the 'j2objc' pluginapply plugin: 'java'apply plugin: 'eclipse'apply plugin: 'com.github.j2objccontrib.j2objcgradle'sourceCompatibility = 1.7version = '1.0'buildscript {  repositories {      maven {          url "https://plugins.gradle.org/m2/"      }  }  dependencies {      // Current Version: https://plugins.gradle.org/plugin/com.github.j2objccontrib.j2objcgradle   //   classpath "gradle.plugin.com.github.j2objccontrib.j2objcgradle:j2objc-gradle:0.2.2-alpha"	classpath files('/Users/mg/Downloads/j2objc-gradle/build/libs/j2objc-gradle-0.2.2-alpha.jar')  }}repositories {    mavenCentral()    flatDir {      dirs 'lib'    }}dependencies {}//j2objcCycleFinder {//  enabled = true//}// Plugin settings:j2objcConfig {    xcodeProjectDir "${projectDir}/../ios"   // Xcode workspace directory    xcodeTarget "ios"                        // Xcode application target name       translateArgs "--no-package-directories"    translateArgs "-use-arc"    extraObjcCompilerArgs '-fobjc-arc'	finalConfigure()}